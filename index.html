<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Beat</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div id="drum-machine">
        <div id="beats">
            <div id="keys">
                <button onclick="beat(this)" class="drum-pad" id="Heater-1">Q <audio id="Q" class="clip" src="resources/Heater-1.mp3"></audio></button>
                <button onclick="beat(this)" class="drum-pad" id="Heater-2">W <audio id="W" class="clip" src="resources/Heater-2.mp3"></audio></button>
                <button onclick="beat(this)" class="drum-pad" id="Heater-3">E <audio id="E" class="clip" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-3.mp3"></audio></button>
                <button onclick="beat(this)" class="drum-pad" id="Heater-4">A <audio id="A" class="clip" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-4_1.mp3"></audio></button>
                <button onclick="beat(this)" class="drum-pad" id="Clap">S <audio id="S" class="clip" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-6.mp3"></audio></button>
                <button onclick="beat(this)" class="drum-pad" id="Open-HH">D <audio id="D" class="clip" src="https://s3.amazonaws.com/freecodecamp/drums/Dsc_Oh.mp3"></audio></button>
                <button onclick="beat(this)" class="drum-pad" id="Kick-n'-Hat">Z <audio id="Z" class="clip" src="https://s3.amazonaws.com/freecodecamp/drums/Kick_n_Hat.mp3"></audio></button>
                <button onclick="beat(this)" class="drum-pad" id="Kick">X <audio id="X" class="clip" src="https://s3.amazonaws.com/freecodecamp/drums/RP4_KICK_1.mp3"></audio></button>
                <button onclick="beat(this)" class="drum-pad" id="Closed-HH">C <audio id="C" class="clip" src="https://s3.amazonaws.com/freecodecamp/drums/Cev_H2.mp3"></audio></button>
            </div>
        </div>
        <div id="display">james</div>
    </div>
    <script src="app.js"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
