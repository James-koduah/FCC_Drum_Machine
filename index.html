<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Beat</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div id="drum-machine">
        <div id="beats">
            <div id="keys">
                <button onclick="beat(this)" class="drum-pad" id="Heater-1"><i>Q</i> <i class="in">Heater-1</i> <audio id="Q" class="clip" src="resources/Heater-1.mp3"></audio></button>
                <button onclick="beat(this)" class="drum-pad" id="Heater-2"><i>W</i> <i class="in">Heater-2</i> <audio id="W" class="clip" src="resources/Heater-2.mp3"></audio></button>
                <button onclick="beat(this)" class="drum-pad" id="Heater-3"><i>E</i> <i class="in">Heater-3</i> <audio id="E" class="clip" src="resources/Heater-3.mp3"></audio></button>
                <button onclick="beat(this)" class="drum-pad" id="Heater-4"><i>A</i> <i class="in">Heater-4</i> <audio id="A" class="clip" src="resources/Heater-4.mp3"></audio></button>
                <button onclick="beat(this)" class="drum-pad" id="Clap"><i>S</i> <i class="in">Clap</i> <audio id="S" class="clip" src="resources/Heater-6.mp3"></audio></button>
                <button onclick="beat(this)" class="drum-pad" id="Open-HH"><i>D</i> <i class="in">Open-HH</i> <audio id="D" class="clip" src="resources/Dsc_Oh.mp3"></audio></button>
                <button onclick="beat(this)" class="drum-pad" id="Kick-n'-Hat"><i>Z</i> <i class="in">Kick-n'-Hat</i> <audio id="Z" class="clip" src="resources/Kick_n_Hat.mp3"></audio></button>
                <button onclick="beat(this)" class="drum-pad" id="Kick"><i>X</i> <i class="in">Kick</i> <audio id="X" class="clip" src="resources/RP4_KICK_1.mp3"></audio></button>
                <button onclick="beat(this)" class="drum-pad" id="Closed-HH"><i>c</i> <i class="in">Closed-HH</i> <audio id="C" class="clip" src="resources/Cev_H2.mp3"></audio></button>
            </div>
        </div>
        <div id="display"><p id="displayp"></p></div>
    </div>
    <script src="app.js"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
